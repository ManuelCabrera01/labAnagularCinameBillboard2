
<div class="container">

<div class="row">
  <h1>IronHack cinema</h1>
  </div>
   <div class="row">

    <ul>
      <div class='col-sm-2'>
  <li *ngFor="let movie of movies">
    <a [routerLink]="['/movie', movie.id]">
      <p>Room {{movie.id}}</p>
    <img style= 'width: 120px' src="{{ movie.poster }}">
    <p >{{ movie.title }}</p></a>
  </li>
</div>
</ul>
</div>
</div>
